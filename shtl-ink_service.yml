---
apiVersion: v1
kind: Service
metadata:
  namespace: shtl-ink
  name: shtl-ink-local-service
  labels:
    app: api-service
spec:
  type: LoadBalancer
  selector:
    app: shtl-ink
  ports:
  - name: api-port
    protocol:  TCP
    port: 8000
    targetPort: pod-api-port
  - name: front-port
    protocol: TCP
    port: 3000
    targetPort: pod-front-port